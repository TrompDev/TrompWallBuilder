<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tromp Wall Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="brick-area"></div>
    <div class="controls">
        <button id="republicans">Add Brick (Republicans)</button>
        <button id="democrats">Remove Brick (Democrats)</button>
    </div>
    <div id="bricks-built"></div>
    <div id="click-info"></div>
    
    <script src="script.js"></script>
    <script src="https://telegram.org/js/games.js"></script>
    <script>
        function sendScore(score) {
            if (window.TelegramGameProxy) {
                TelegramGameProxy.setScore(score);
            } else {
                console.log('Score updated:', score);
            }
        }

        if (window.TelegramGameProxy) {
            TelegramGameProxy.initParams();
        }
    </script>
</body>
</html>
